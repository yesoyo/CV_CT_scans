<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}CT Scan Triage{% endblock %}</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" />
    <link rel="stylesheet" href="{{ url_for('static', path='/css/styles.css') }}" />
  </head>
  <body>
    <header class="page-header">
      <h1>CT Scan Triage</h1>
      <p class="tagline">Upload a ZIP with DICOM slices and review the predictions.</p>
    </header>
    <main class="page-content">
      {% block content %}{% endblock %}
    </main>
    <footer class="page-footer">
      {% block footer %}
      <p>Model weights loaded: <strong>{{ 'yes' if has_model else 'no (neutral scores)' }}</strong></p>
      {% endblock %}
    </footer>
  </body>
</html>
